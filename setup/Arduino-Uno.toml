# Description: Setup file for the Arduino Uno - ATmega328P
port =    "Arduino-Uno"
board =   "Arduino Uno"
backend = "arduino"

cc_linux =   "arduino-cli"
cc_windows = "arduino-cli.exe"
cc_make_flags =   "compile -b arduino:avr:uno -v --output-dir @{file_dir_name}/build"

api_paths = [
    "Arduino/Arduino-Uno",
    "Arduino/Arduino-AVR",
    "Arduino/Arduino-generic"
]

v_defines = [
]

inline_as_c_macro = true

string_default_len = 50

compiler_setup_path = "setup/arduino8.toml"