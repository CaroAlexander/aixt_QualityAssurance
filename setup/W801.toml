# Description = This is the setup file for the W801
#               port of Aixt project 
port =    "W801"
device =  "W801"
board =   "W801"
backend = "arduino"

cc_linux =   "arduino-cli"
cc_windows = "arduino-cli.exe"
cc_flags =   "compile -b arduino:avr:nano -v --output-dir ./build "
cc_output_flag = ""
cc_input_flag = ""
makefile_flags = ""

api_paths = [
    "W801",
    "Arduino/Arduino-generic"
]

v_defines = [
]

inline_as_c_macro = false

string_default_len = 50

compiler_setup_path = "setup/arduino32.toml"
